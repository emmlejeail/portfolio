<svg width="1200" height="500" viewBox="0 0 1200 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="overlay-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Main Background -->
  <rect width="1200" height="500" fill="url(#bg-gradient)"/>
  
  <!-- Subtle Pattern Overlay -->
  <rect width="1200" height="500" fill="url(#overlay-gradient)"/>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="60" fill="white" opacity="0.1"/>
  <circle cx="1100" cy="400" r="80" fill="white" opacity="0.08"/>
  <circle cx="200" cy="350" r="40" fill="white" opacity="0.12"/>
  <circle cx="1000" cy="150" r="50" fill="white" opacity="0.1"/>
  
  <!-- Main Content Area -->
  <rect x="150" y="150" width="900" height="200" rx="20" fill="white" opacity="0.15"/>
  
  <!-- Title Text -->
  <text x="600" y="220" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="48" font-weight="700">
    From Junior to Tech Lead
  </text>
  
  <!-- Subtitle Text -->
  <text x="600" y="270" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="24" font-weight="400" opacity="0.9">
    Lessons in Mentoring Engineers
  </text>
  
  <!-- Author Info -->
  <text x="600" y="320" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="16" font-weight="500" opacity="0.8">
    by Emmanuelle Lejeail
  </text>
  
  <!-- Bottom Accent -->
  <rect x="400" y="380" width="400" height="3" rx="2" fill="white" opacity="0.6"/>
</svg>